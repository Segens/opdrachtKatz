{% extends 'base.html' %}

{% block title %}
Quiz
{% endblock title %}

{% block content %}
    {% if quiz_list != None %}
    <ul>
        {% for quiz in quiz_list %}
        <li><a href="{% url 'enquete:quizStart' quiz.id %}">{{ quiz.quiz_titel }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Er zijn nog geen quizzen</p>
    {% endif %}
{% endblock content %}
